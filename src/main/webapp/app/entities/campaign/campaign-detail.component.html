
<div *ngIf="campaign">
    <h2><span>Campaign</span> {{campaign.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{campaign.title}}</span>
        </dd>
        <dt><span>Summary</span></dt>
        <dd>
            <span>{{campaign.summary}}</span>
        </dd>
        <dt><span>Completed</span></dt>
        <dd>
            <span>{{campaign.completed}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'campaign/'+ campaign.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
